<!DOCTYPE html>
<html lang="en">

<head>
    <title>Avengers</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>


    <div id="header">
        <h1 id="heading">Photo Gallery</h1>
        <img class="linesize" src="avengers-logo.png">
    </div>



    <section id="GridBox">
        <h1>Grid Gallery</h1>
        <img class="Grid" src="614a86c8-405f-4fd8-b60d-93998c769661.sized-1000x1000.jpg">
        <img class="Grid" src="75390440.webp">
        <img class="Grid" src="871021.jpg">
        <img class="Grid" src="iron-man-1-1-1280x720.jpg">
        <img class="Grid" src="download.jfif">
        <img class="Grid" src="intro-1572296879.jpg">
        <img class="Grid" src="marvel-guardians-of-the-galaxy-groot-life-size-figure-hot-toys-feature-903025.jpg">
        <img class="Grid" src="disney-confirms-tom-hiddleston-in-loki-tv-series-1159835-1280x0.jpeg">


    </section>

    <section>
        <h1>Sliding Gallery</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <center>


                        <img src="614a86c8-405f-4fd8-b60d-93998c769661.sized-1000x1000.jpg" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Rocket</p>
                        </div>






                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="75390440.webp" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Thanos</p>
                        </div>


                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="871021.jpg" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Thor</p>
                        </div>

                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="iron-man-1-1-1280x720.jpg" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Iron Man</p>
                        </div>

                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="download.jfif" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Captain America</p>
                        </div>

                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="intro-1572296879.jpg" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Gamora</p>
                        </div>

                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="marvel-guardians-of-the-galaxy-groot-life-size-figure-hot-toys-feature-903025.jpg" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Groot</p>
                        </div>

                    </center>
                </div>

                <div class="item">
                    <center>
                        <img src="disney-confirms-tom-hiddleston-in-loki-tv-series-1159835-1280x0.jpeg" class="img-responsive">
                        <div class="carousel-caption">
                            <p>Loki</p>
                        </div>


                    </center>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>


        </div>
    </section>

</body></html>
